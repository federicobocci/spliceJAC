<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Isl1", "label": "Isl1", "shape": "dot", "size": 10}, {"id": "Cyr61", "label": "Cyr61", "shape": "dot", "size": 10}, {"id": "Igfbp2", "label": "Igfbp2", "shape": "dot", "size": 10}, {"id": "Top2a", "label": "Top2a", "shape": "dot", "size": 10}, {"id": "Upk3bl", "label": "Upk3bl", "shape": "dot", "size": 10}, {"id": "Gast", "label": "Gast", "shape": "dot", "size": 10}, {"id": "Gcg", "label": "Gcg", "shape": "dot", "size": 10}, {"id": "Asb4", "label": "Asb4", "shape": "dot", "size": 10}, {"id": "Tmem27", "label": "Tmem27", "shape": "dot", "size": 10}, {"id": "Ins2", "label": "Ins2", "shape": "dot", "size": 10}, {"id": "Mnx1", "label": "Mnx1", "shape": "dot", "size": 10}, {"id": "Arx", "label": "Arx", "shape": "dot", "size": 10}, {"id": "Iapp", "label": "Iapp", "shape": "dot", "size": 10}, {"id": "Fev", "label": "Fev", "shape": "dot", "size": 10}, {"id": "Ins1", "label": "Ins1", "shape": "dot", "size": 10}, {"id": "Kirrel2", "label": "Kirrel2", "shape": "dot", "size": 10}, {"id": "Chga", "label": "Chga", "shape": "dot", "size": 10}, {"id": "Stmn2", "label": "Stmn2", "shape": "dot", "size": 10}, {"id": "Peg10", "label": "Peg10", "shape": "dot", "size": 10}, {"id": "Gadd45a", "label": "Gadd45a", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Isl1", "to": "Cyr61", "weight": -0.23578992038965224}, {"arrows": "to", "from": "Igfbp2", "to": "Top2a", "weight": 0.3903715819120407}, {"arrows": "to", "from": "Upk3bl", "to": "Top2a", "weight": 0.2254050627350807}, {"arrows": "to", "from": "Gast", "to": "Top2a", "weight": -0.1740102156996727}, {"arrows": "to", "from": "Gcg", "to": "Top2a", "weight": 0.233953258395195}, {"arrows": "to", "from": "Asb4", "to": "Top2a", "weight": 0.30511372685432436}, {"arrows": "to", "from": "Tmem27", "to": "Cyr61", "weight": -0.39196138083934784}, {"arrows": "to", "from": "Tmem27", "to": "Ins2", "weight": -0.32012687921524047}, {"arrows": "to", "from": "Mnx1", "to": "Top2a", "weight": -0.19264092296361923}, {"arrows": "to", "from": "Arx", "to": "Cyr61", "weight": -0.2685583382844925}, {"arrows": "to", "from": "Iapp", "to": "Ins2", "weight": 0.23492763042449952}, {"arrows": "to", "from": "Fev", "to": "Top2a", "weight": -0.25440608710050583}, {"arrows": "to", "from": "Fev", "to": "Cyr61", "weight": 0.23238198906183244}, {"arrows": "to", "from": "Ins1", "to": "Top2a", "weight": 0.5536208271980285}, {"arrows": "to", "from": "Ins1", "to": "Cyr61", "weight": 0.33718752562999726}, {"arrows": "to", "from": "Ins1", "to": "Ins2", "weight": -0.21353077441453933}, {"arrows": "to", "from": "Kirrel2", "to": "Top2a", "weight": 0.34796659350395204}, {"arrows": "to", "from": "Kirrel2", "to": "Cyr61", "weight": 0.4350013554096222}, {"arrows": "to", "from": "Chga", "to": "Top2a", "weight": 0.3079195111989975}, {"arrows": "to", "from": "Chga", "to": "Ins2", "weight": -0.2677731290459633}, {"arrows": "to", "from": "Stmn2", "to": "Cyr61", "weight": -0.21736847297142958}, {"arrows": "to", "from": "Peg10", "to": "Cyr61", "weight": -0.2527908176183701}, {"arrows": "to", "from": "Gadd45a", "to": "Top2a", "weight": -0.2566456064581871}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
