<head>

<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Upk3bl", "label": "Upk3bl", "shape": "dot", "size": 10}, {"id": "Top2a", "label": "Top2a", "shape": "dot", "size": 10}, {"id": "Stmn2", "label": "Stmn2", "shape": "dot", "size": 10}, {"id": "Cyr61", "label": "Cyr61", "shape": "dot", "size": 10}, {"id": "Gcg", "label": "Gcg", "shape": "dot", "size": 10}, {"id": "Arx", "label": "Arx", "shape": "dot", "size": 10}, {"id": "Kirrel2", "label": "Kirrel2", "shape": "dot", "size": 10}, {"id": "Mnx1", "label": "Mnx1", "shape": "dot", "size": 10}, {"id": "Asb4", "label": "Asb4", "shape": "dot", "size": 10}, {"id": "Fev", "label": "Fev", "shape": "dot", "size": 10}, {"id": "Gadd45a", "label": "Gadd45a", "shape": "dot", "size": 10}, {"id": "Igfbp2", "label": "Igfbp2", "shape": "dot", "size": 10}, {"id": "Tmem27", "label": "Tmem27", "shape": "dot", "size": 10}, {"id": "Ins2", "label": "Ins2", "shape": "dot", "size": 10}, {"id": "Chga", "label": "Chga", "shape": "dot", "size": 10}, {"id": "Isl1", "label": "Isl1", "shape": "dot", "size": 10}, {"id": "Peg10", "label": "Peg10", "shape": "dot", "size": 10}, {"id": "Ins1", "label": "Ins1", "shape": "dot", "size": 10}, {"id": "Iapp", "label": "Iapp", "shape": "dot", "size": 10}, {"id": "Ppp1r14a", "label": "Ppp1r14a", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Upk3bl", "to": "Top2a", "weight": 0.2359012633562088}, {"arrows": "to", "from": "Stmn2", "to": "Cyr61", "weight": -0.22786268714116886}, {"arrows": "to", "from": "Gcg", "to": "Top2a", "weight": 0.230936299264431}, {"arrows": "to", "from": "Arx", "to": "Cyr61", "weight": -0.2786743357777596}, {"arrows": "to", "from": "Kirrel2", "to": "Top2a", "weight": 0.3449279725551605}, {"arrows": "to", "from": "Kirrel2", "to": "Cyr61", "weight": 0.45283958613872527}, {"arrows": "to", "from": "Mnx1", "to": "Top2a", "weight": -0.19773635119199753}, {"arrows": "to", "from": "Asb4", "to": "Top2a", "weight": 0.3092632979154587}, {"arrows": "to", "from": "Fev", "to": "Top2a", "weight": -0.25775176137685774}, {"arrows": "to", "from": "Gadd45a", "to": "Top2a", "weight": -0.26770485639572145}, {"arrows": "to", "from": "Gadd45a", "to": "Cyr61", "weight": -0.18854930251836777}, {"arrows": "to", "from": "Igfbp2", "to": "Top2a", "weight": 0.4134784996509552}, {"arrows": "to", "from": "Tmem27", "to": "Cyr61", "weight": -0.4014369934797287}, {"arrows": "to", "from": "Tmem27", "to": "Ins2", "weight": -0.3249439626932144}, {"arrows": "to", "from": "Chga", "to": "Top2a", "weight": 0.3148156553506851}, {"arrows": "to", "from": "Chga", "to": "Ins2", "weight": -0.27503622174263}, {"arrows": "to", "from": "Isl1", "to": "Cyr61", "weight": -0.23890381753444673}, {"arrows": "to", "from": "Peg10", "to": "Cyr61", "weight": -0.25700888931751253}, {"arrows": "to", "from": "Ins1", "to": "Top2a", "weight": 0.5455015122890472}, {"arrows": "to", "from": "Ins1", "to": "Cyr61", "weight": 0.33361015319824217}, {"arrows": "to", "from": "Ins1", "to": "Ins2", "weight": -0.2112629622220993}, {"arrows": "to", "from": "Iapp", "to": "Ins2", "weight": 0.23756757229566575}, {"arrows": "to", "from": "Ppp1r14a", "to": "Cyr61", "weight": 0.23782492130994798}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
