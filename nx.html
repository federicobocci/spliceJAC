            width: 500px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Asb4", "label": "Asb4", "shape": "dot", "size": 10}, {"id": "Top2a", "label": "Top2a", "shape": "dot", "size": 10}, {"id": "Tmem27", "label": "Tmem27", "shape": "dot", "size": 10}, {"id": "Cyr61", "label": "Cyr61", "shape": "dot", "size": 10}, {"id": "Ins2", "label": "Ins2", "shape": "dot", "size": 10}, {"id": "Fev", "label": "Fev", "shape": "dot", "size": 10}, {"id": "Arx", "label": "Arx", "shape": "dot", "size": 10}, {"id": "Ghrl", "label": "Ghrl", "shape": "dot", "size": 10}, {"id": "Igfbp2", "label": "Igfbp2", "shape": "dot", "size": 10}, {"id": "Ins1", "label": "Ins1", "shape": "dot", "size": 10}, {"id": "Chga", "label": "Chga", "shape": "dot", "size": 10}, {"id": "Gcg", "label": "Gcg", "shape": "dot", "size": 10}, {"id": "Stmn2", "label": "Stmn2", "shape": "dot", "size": 10}, {"id": "Gadd45a", "label": "Gadd45a", "shape": "dot", "size": 10}, {"id": "Kirrel2", "label": "Kirrel2", "shape": "dot", "size": 10}, {"id": "Iapp", "label": "Iapp", "shape": "dot", "size": 10}, {"id": "Peg10", "label": "Peg10", "shape": "dot", "size": 10}, {"id": "Ppp1r14a", "label": "Ppp1r14a", "shape": "dot", "size": 10}, {"id": "Mnx1", "label": "Mnx1", "shape": "dot", "size": 10}, {"id": "Isl1", "label": "Isl1", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Asb4", "to": "Top2a", "weight": 0.3174268275499344}, {"arrows": "to", "from": "Tmem27", "to": "Cyr61", "weight": -0.3985872954130173}, {"arrows": "to", "from": "Tmem27", "to": "Ins2", "weight": -0.32882859110832213}, {"arrows": "to", "from": "Fev", "to": "Top2a", "weight": -0.250975576043129}, {"arrows": "to", "from": "Arx", "to": "Cyr61", "weight": -0.2682801201939583}, {"arrows": "to", "from": "Ghrl", "to": "Top2a", "weight": 0.23736125230789185}, {"arrows": "to", "from": "Igfbp2", "to": "Top2a", "weight": 0.4002564549446106}, {"arrows": "to", "from": "Ins1", "to": "Top2a", "weight": 0.5372443258762359}, {"arrows": "to", "from": "Ins1", "to": "Cyr61", "weight": 0.3356618911027908}, {"arrows": "to", "from": "Ins1", "to": "Ins2", "weight": -0.22409965693950654}, {"arrows": "to", "from": "Chga", "to": "Top2a", "weight": 0.30848945677280426}, {"arrows": "to", "from": "Chga", "to": "Ins2", "weight": -0.2822506755590439}, {"arrows": "to", "from": "Gcg", "to": "Top2a", "weight": 0.23148134499788284}, {"arrows": "to", "from": "Stmn2", "to": "Cyr61", "weight": -0.2733713537454605}, {"arrows": "to", "from": "Gadd45a", "to": "Top2a", "weight": -0.2694471687078476}, {"arrows": "to", "from": "Gadd45a", "to": "Cyr61", "weight": -0.18307883143424988}, {"arrows": "to", "from": "Kirrel2", "to": "Top2a", "weight": 0.3504676938056946}, {"arrows": "to", "from": "Kirrel2", "to": "Cyr61", "weight": 0.457361575961113}, {"arrows": "to", "from": "Iapp", "to": "Ins2", "weight": 0.24115408658981324}, {"arrows": "to", "from": "Peg10", "to": "Cyr61", "weight": -0.25675981491804123}, {"arrows": "to", "from": "Ppp1r14a", "to": "Cyr61", "weight": 0.23256135880947112}, {"arrows": "to", "from": "Mnx1", "to": "Top2a", "weight": -0.19088807553052903}, {"arrows": "to", "from": "Isl1", "to": "Cyr61", "weight": -0.23932014107704164}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
